
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>KraftLog Pro</title>
    
    <!-- PWA & Mobile Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KraftLog">
    <meta name="theme-color" content="#020617">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2964/2964514.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Shim für process.env
      window.process = { env: { API_KEY: "" } };
      
      // Fehler-Diagnose System
      function showError(msg, details) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 40px 20px; color: #f87171; font-family: -apple-system, sans-serif; background: #020617; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
              <div style="background: rgba(248, 113, 113, 0.1); padding: 20px; border-radius: 20px; border: 1px solid rgba(248, 113, 113, 0.2); max-width: 400px;">
                <h1 style="font-size: 24px; font-weight: 900; margin-bottom: 10px; color: white;">Startfehler</h1>
                <p style="font-size: 14px; color: #94a3b8; line-height: 1.5;">${msg}</p>
                ${details ? `<pre style="font-size: 10px; color: #64748b; margin-top: 20px; background: #000; padding: 10px; border-radius: 10px; overflow-x: auto; text-align: left;">${details}</pre>` : ''}
                <button onclick="location.reload()" style="margin-top: 24px; background: #10b981; color: white; border: none; padding: 12px 24px; border-radius: 14px; font-weight: bold; cursor: pointer; width: 100%;">Erneut versuchen</button>
              </div>
              <p style="margin-top: 20px; font-size: 12px; color: #475569;">Hinweis: Prüfe, ob alle Dateien im GitHub Repo vorhanden sind.</p>
            </div>
          `;
        }
      }

      window.onerror = (msg, url, line, col, error) => {
        showError("Anwendungsfehler erkannt", `${msg}\nDatei: ${url}\nZeile: ${line}`);
        return false;
      };

      window.addEventListener('error', (event) => {
        if (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK') {
          showError("Datei konnte nicht geladen werden", `Die Ressource unter ${event.target.src || event.target.href} wurde blockiert oder nicht gefunden.`);
        }
      }, true);
    </script>
    <style>
      html, body {
        height: 100%;
        overflow: hidden;
        background-color: #020617;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }
      #root { height: 100%; overflow-y: auto; -webkit-overflow-scrolling: touch; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
      .animate-loading { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body class="bg-slate-950 text-slate-100 antialiased selection:bg-emerald-500 selection:text-white">
    <div id="root">
      <div class="flex flex-col items-center justify-center h-screen space-y-4">
        <div class="w-12 h-12 border-4 border-emerald-500/20 border-t-emerald-500 rounded-full animate-spin"></div>
        <div class="animate-loading text-slate-500 font-bold uppercase tracking-[0.2em] text-[10px]">Initialisiere KraftLog...</div>
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
