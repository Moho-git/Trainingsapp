
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>KraftLog Pro</title>
    
    <!-- PWA & Mobile Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KraftLog">
    <meta name="theme-color" content="#020617">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2964/2964514.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Shim für process.env und globale Fehleranzeige
      window.process = { env: { API_KEY: "" } };
      
      // Falls die App abstürzt, zeigen wir den Fehler direkt auf dem Screen an
      window.onerror = function(msg, url, line, col, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 20px; color: #f87171; font-family: sans-serif; background: #000; height: 100vh;">
              <h1 style="font-size: 20px; font-weight: bold;">Ladefehler erkannt:</h1>
              <p style="font-size: 14px; color: #94a3b8; margin-top: 10px;">${msg}</p>
              <p style="font-size: 12px; color: #64748b;">Datei: ${url} (Zeile ${line})</p>
              <button onclick="location.reload()" style="margin-top: 20px; background: #1e293b; color: white; border: none; padding: 10px 20px; border-radius: 8px;">Neu laden</button>
            </div>
          `;
        }
        return false;
      };
    </script>
    <style>
      html, body {
        height: 100%;
        overflow: hidden;
        background-color: #020617;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }

      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-setup { animation: slideDown 0.3s ease-out forwards; }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body class="bg-slate-950 text-slate-100 antialiased selection:bg-emerald-500 selection:text-white">
    <div id="root">
      <!-- Fallback falls JS gar nicht erst startet -->
      <div class="flex items-center justify-center h-screen">
        <div class="animate-pulse text-slate-500 font-bold uppercase tracking-widest text-sm">Initialisiere KraftLog...</div>
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
